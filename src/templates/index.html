{% extends "base.html" %}

{% block scripts %}
{{super()}}
  <script>
    $(window).on('load', async function() {
      const LIFFID = {{ LIFFID | tojson }};
      await liff.init({liffId: LIFFID});

      const context = liff.getContext();
      const userId = context.userId;
      $('#userId').val(userId);
    });

    // ドロップダウンの値を更新
    $('.dropdown-menu .dropdown-item').click(function(){
        const visibleItem = $('.dropdown-toggle', $(this).closest('.dropdown'));
        const selectedValue = $(this).attr('value');
        visibleItem.text(selectedValue);
         $('#tag').val(selectedValue);
    });
  </script>
{% endblock %}

{% block title %}応援メッセージ投稿フォーム{% endblock %}

{% block content %}
<div class="container mt-3">
  <form class="w-75 mx-auto" id="form" action="/cheer-form" method="POST">

    {# 対象 #}
    <div class="col my-3">
      <h5 class="text-md-left trn h5">Dear</h5>
      <input type="hidden" id="tag" name="tag"/>

      <div class="dropdown">
        <button
          class="btn dropdown-toggle"
          type="button"
          id="tag"
          name="tag"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          応援対象を選択してください
        </button>

        <ul class="dropdown-menu">
          {% for tag in tags %}
            <li><button class="dropdown-item" type="button" value="{{tag}}">
             {{ tag }}
            </button></li>
          {% endfor %}
        </ul>
      </div>
    </div>

    {# 応援内容 #}
    <div class="col my-3">
      <h5 class="text-md-left trn h5">Message</h5>
      <textarea class="form-control trn" type="text" id="message" name="message" rows="4"></textarea>
    </div>

    {# ユーザーIDを保存 #}
    <input type="hidden" id="userId" name="userId"/>

    {# 確認画面に遷移 #}
    <div class="row justify-content-center mt-5">
      <button type="submit" class="btn btn-primary col-6">
        確認
      </button>
    </div>
  </form>
</div>
{% endblock %}
