{% extends "bootstrap/base.html" %}

{%- block metas %}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
{%- endblock metas %}

{% block head %}
{{super()}}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
{% endblock %}}

{% block title %}応援メッセージ投稿フォーム{% endblock %}

{% block content %}
<div class="container my-3">
  <form class="mx-auto" id="form" action="/cheer-form-confirm" method="POST">
    <h3 class="text-center font-flower">確認画面</h3>

    {# 対象 #}
    <div class="col my-2">
      <span class="text-md-left trn font-shelby">Dear</span>
      <input
        id="tag"
        name="tag"
        value="{{ tag }}"
        onclick=""
        style="outline:none; border:none;"
        readonly/>
    </div>

    {# 応援内容 #}
    <div class="col my-2">
      <span class="text-md-left trn font-shelby">Message</span>
      <textarea
        class="form-control trn"
        id="message"
        name="message"
        rows="4"
        readonly
        style="background-color: #f5f5f5;"
      >{{ message }}</textarea>
    </div>

    {# ユーザーIDを保存 #}
    <input type="hidden" id="userId" name="userId" value="{{ userId }}"/>

    {# 投稿ボタン・戻るボタン #}
    <div class="row justify-content-around my-5">
      <a href="#"
        class="col-4"
        onclick="window.history.back(); return false;"
        style="padding:0"
      >
        <button type="button" class="btn custom-btn-secondary w-100" style="padding: 10px;">
          <i class="bi bi-reply"></i> 戻る
        </button>
      </a>
      <button type="submit" class="btn custom-btn-primary col-4" style="padding: 10px;">
        <i class="bi bi-send-check"></i> 投稿
      </button>
    </div>
  </form>
</div>
{% endblock %}
