{% extends "base.html" %}

{% block title %}応援メッセージ投稿フォーム{% endblock %}

{% block content %}
<div class="container mt-3">
  <form class="w-75 mx-auto" id="form" action="/cheer-form-confirm" method="POST">
    <h3 class="text-center font-flower">確認画面</h3>

    {# 対象 #}
    <div class="col my-3">
      <h5 class="text-md-left trn">Dear</h5>
      <input
        id="tag"
        name="tag"
        value="{{ tag }}"
        onclick=""
        style="outline:none; border:none;"
        readonly/>
    </div>

    {# 応援内容 #}
    <div class="col my-3">
      <h5 class="text-md-left trn">Message</h5>
      <input
        id="message"
        name="message"
        value="{{ message }}"
        style="outline:none; border:none;"
        readonly/>
    </div>

    {# ユーザーIDを保存 #}
    <input type="hidden" id="userId" name="userId" value="{{ userId }}"/>

    {# 投稿ボタン・戻るボタン #}
    <div class="row justify-content-around mt-5">
      <a href="#"
        class="col-4"
        onclick="window.history.back(); return false;"
        style="padding:0"
      >
        <button type="button" class="btn btn-secondary w-100">
          戻る
        </button>
      </a>
      <button type="submit" class="btn btn-primary col-4">
        投稿
      </button>
    </div>
  </form>
</div>
{% endblock %}
