{% extends "bootstrap/base.html" %}

{%- block metas %}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
{%- endblock metas %}

{% block head %}
{{super()}}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
{% endblock %}}

{% block scripts %}
{{super()}}
  <script src="https://static.line-scdn.net/liff/edge/versions/2.18.2/sdk.js"></script>
  <script>
    $('#close').click(function(){
      liff.closeWindow();
    });
  </script>
{% endblock %}

{% block title %}応援メッセージ投稿フォーム{% endblock %}

{% block content %}
<div class="container mt-3">
    {# お礼のメッセージ #}
    <div class="col my-3">
      <h5 class="text-md-left trn text-center font-flower">ありがとうございました</h5>
    </div>

    {# 画面を閉じる #}
    <div class="row justify-content-center mt-5">
      <button id="close" class="btn custom-btn-primary col-4">
        <i class="bi bi-check2"></i> 閉じる
      </button>
    </div>
</div>
{% endblock %}
